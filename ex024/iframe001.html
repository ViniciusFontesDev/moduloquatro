<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>
        iframe.google{
            width: 400px;
            height: 400px;
        }

        iframe.youtube{
            height: 300px;
            width: 300px;
            border: 2px solid yellow;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no"></iframe>
        
        para aprender a programar.
    </p>
    <p>
        o repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"></iframe>
        também é bem legal!
    </p>
    <p>
        Acesse o google
        <iframe src="https://www.google.com.br" frameborder="0" class="google">
            no <a href="https://www.google.com.br" target="_blank">aqui.</a>
        </iframe>
    </p>
    <br>
    <br>
    <br>
    <p>
        AGORA VAMOS TESTAR NO YOUTUBER
        <IFRAme src="https://www.youtube.com" class="youtube" scrolling="no">
            <a href="https://www.youtube.com" target="_blank" rel="next">YOUTUBE</a>
        </IFRAme>
    </p>
    
</body>
</html>
