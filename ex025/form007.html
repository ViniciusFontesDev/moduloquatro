<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on"></form>

    <p>
        <label for="iest">Estado:</label>
        <select name="estado" id="iest">
            
            <option value="">---Escolha---</option> 
            <optgroup label="Região Centro Oeste">
                <option value="GO">Goiás</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="DF">Distrito Federal</option>
            </optgroup>


            <optgroup label="Região Sudeste">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
            </optgroup>

        </select>
    </p>

    <p>
        <label for="iprof">Profissão:</label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option value="ADV">Advogado</option>
            <option value="MED">Médico</option>
            <option value="DEV">Desenvolvedor de Software</option>
            <option value="CORR">Corretor de Imóveis</option>
            <option value="VET">Veterinário</option>
        </datalist>
    </p>

    <p>
        <label for="imsg">Mensagem:</label><br>
        <textarea name="msg" id="imsg" cols="70" rows="20">Digite seu comentário...</textarea>
    </p>




    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    
</body>
</html>
